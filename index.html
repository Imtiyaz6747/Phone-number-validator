<!DOCTYPE html>
<html>
  <head>
    <title>Phone Number Validator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Phone Number Validator</h1>
      <p>Please enter your phone number:</p>
      <input type="text" id="phone" placeholder="(XXX) XXX-XXXX" /> <br>
      <button onclick="validatePhoneNumber()">Validate</button>
      <button onclick="clearPhoneNumber()" id="clear">Clear</button>
      <p id="message"></p>
      <script src="script.js"></script>
    </div>
  </body>
</html>
